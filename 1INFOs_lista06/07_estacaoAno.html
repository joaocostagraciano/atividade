<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    let hemisferio = prompt("Em qual hemisfério você está? Digite N para Hemisfério Norte ou S para Hemisfério Sul:").toUpperCase();
    let mesAtual = parseInt(prompt("Digite o número do mês atual (1-12):"));
    let estacao;
    //PROCESSAMENTO
     switch (hemisferio) {
     case 'N':
        switch (mesAtual) {
            case 12:
            case 1:
            case 2:
                estacao = "Inverno";
                break;
            case 3:
            case 4:
            case 5:
                estacao = "Primavera";
                break;
            case 6:
            case 7:
            case 8:
                estacao = "Verão";
                break;
            case 9:
            case 10:
            case 11:
                estacao = "Outono";
                break;
        }
        break;

     case 'S':
        switch (mesAtual) {
            case 12:
            case 1:
            case 2:
                estacao = "Verão";
                break;
            case 3:
            case 4:
            case 5:
                estacao = "Outono";
                break;
            case 6:
            case 7:
            case 8:
                estacao = "Inverno";
                break;
            case 9:
            case 10:
            case 11:
                estacao = "Primavera";
                break;
        }
        break;

     default:
        document.write("Hemisfério inválido.");
     }

    //SAÍDA
     if (estacao !== undefined) {
        document.write("A estação do ano é: " + estacao);
      }
</script>
