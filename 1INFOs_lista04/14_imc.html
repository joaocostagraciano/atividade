<meta charset="UTF-8" />
<script>
    // Problema: IMC
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    function calcularIMC(peso, altura) {
        const imc = peso / (altura ** 2);

        if (imc <= 18.5) {
            return "Subpeso";
        } else if (imc <= 25.0) {
            return "Normal";
        } else if (imc <= 30.0) {
            return "Sobrepeso";
        } else {
            return "Obeso";
        }
    }

    const peso = Number(prompt("Digite o peso (em quilogramas):"));
    const altura = Number(prompt("Digite a altura (em metros):"));

    if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
        const resultado = calcularIMC(peso, altura);
        document.write(`Classificação IMC: ${resultado}`);
    } else {
        document.write("Valores inválidos. Certifique-se de que peso e altura são números válidos e altura seja maior que zero.");
    }

</script>
