<meta charset="UTF-8" />
<script>
    //Problema: Nota para conceito
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    const nota = Number(prompt("Digite a nota:"));
    let conceito;

    // Processamento
    if (nota >= 9.0 && nota <= 10.0) {
        conceito = "A";
    } else if (nota >= 8.0 && nota <= 8.9) {
        conceito = "B";
    } else if (nota >= 7.0 && nota <= 7.9) {
        conceito = "C";
    } else if (nota >= 6.0 && nota <= 6.9) {
        conceito = "D";
    } else if (nota >= 0.0 && nota <= 5.9) {
        conceito = "E";
    } else {
        document.write("Nota inválida. A nota deve estar entre 0 e 10.");
    }

    if (conceito) {
        document.write(`Conceito: ${conceito}`);
    }

    // Saída

</script>
