<script>
    /*
    //PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    let numero1 = Number(prompt("Digite o primeiro número:"));
    let numero2 = Number(prompt("Digite o segundo número:"));
    let numero3 = Number(prompt("Digite o terceiro número:"));
    //PROCESSAMENTO
    let primeiro, segundo, terceiro;

    if (numero1 >= numero2 && numero1 >= numero3) {
        primeiro = numero1;
        if (numero2 >= numero3) {
            segundo = numero2;
            terceiro = numero3;
        } else {
            segundo = numero3;
            terceiro = numero2;
        }
    } else if (numero2 >= numero1 && numero2 >= numero3) {
        primeiro = numero2;
        if (numero1 >= numero3) {
            segundo = numero1;
            terceiro = numero3;
        } else {
            segundo = numero3;
            terceiro = numero1;
        }
    } else {
        primeiro = numero3;
        if (numero1 >= numero2) {
            segundo = numero1;
            terceiro = numero2;
        } else {
            segundo = numero2;
            terceiro = numero1;
        }
    }
    //SAÍDA
     document.write(`Números em ordem decrescente: ${primeiro}, ${segundo}, ${terceiro}`);
</script>
