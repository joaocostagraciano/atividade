<script>
    //Problema: Testa lados de Triângulo
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    //Entrada
    let ladoA = Number(prompt("Digite o valor do lado A do triângulo:"));
    let ladoB = Number(prompt("Digite o valor do lado B do triângulo:"));
    let ladoC = Number(prompt("Digite o valor do lado C do triângulo:"));


    //Processamento
    if (ladoA + ladoB > ladoC && ladoA + ladoC > ladoB && ladoB + ladoC > ladoA) {
        if (ladoA === ladoB && ladoA === ladoC) {
            document.write("Os lados formam um triângulo equilátero.");
        } else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC) {
            document.write("Os lados formam um triângulo isósceles.");
        } else {
            document.write("Os lados formam um triângulo escaleno.");
        }
    } else {
        document.write("Os lados não podem formar um triângulo.");
    }

    //Saída
</script>
