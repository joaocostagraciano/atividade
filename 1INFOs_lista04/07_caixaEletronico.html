<script>
    /*
    //PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA
    let valorSaque = Number(prompt("Digite o valor do saque (entre R$10 e R$600):"));
    let notas100 = 0;
    let notas50 = 0;
    let notas10 = 0;
    let notas5 = 0;
    let notas1 = 0;

    //PROCESSAMENTO
    if (valorSaque >= 10 && valorSaque <= 600) {
        let valorRestante = valorSaque;

        while (valorRestante >= 100) {
            notas100++;
            valorRestante -= 100;
        }

        while (valorRestante >= 50) {
            notas50++;
            valorRestante -= 50;
        }

        while (valorRestante >= 10) {
            notas10++;
            valorRestante -= 10;
        }

        while (valorRestante >= 5) {
            notas5++;
            valorRestante -= 5;
        }

        notas1 = valorRestante;

        console.log(`Para sacar a quantia de R$${valorSaque}, serão fornecidas:`);
        if (notas100 > 0) console.log(`${notas100} nota(s) de R$100.`);
        if (notas50 > 0) console.log(`${notas50} nota(s) de R$50.`);
        if (notas10 > 0) console.log(`${notas10} nota(s) de R$10.`);
        if (notas5 > 0) console.log(`${notas5} nota(s) de R$5.`);
        if (notas1 > 0) console.log(`${notas1} nota(s) de R$1.`);
    } else {
        document.write("Valor de saque inválido. O valor deve estar entre R$10 e R$600.");
    }
    //SAÍDA

</script>
