<script>
    /*
    //PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let numero = Number(prompt("Digite um número inteiro menor que 1000:"));


    //PROCESSAMENTO
    if (numero >= 0 && numero < 1000) {
        let centenas = Math.floor(numero / 100);
        let dezenas = Math.floor((numero % 100) / 10);
        let unidades = numero % 10;

        let mensagem = "";

        if (centenas > 0) {
            mensagem += centenas === 1 ? `${centenas} centena` : `${centenas} centenas`;
        }

        if (dezenas > 0) {
            if (centenas > 0) {
                mensagem += unidades > 0 ? ", " : " e ";
            }
            mensagem += dezenas === 1 ? `${dezenas} dezena` : `${dezenas} dezenas`;
        }

        if (unidades > 0) {
            if (centenas > 0 || dezenas > 0) {
                mensagem += " e ";
            }
            mensagem += unidades === 1 ? `${unidades} unidade` : `${unidades} unidades`;
        }

        document.write(mensagem);
    } else {
        document.write("O número não é válido. Deve ser menor que 1000.");
    }

    //SAÍDA


</script>
