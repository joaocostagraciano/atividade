<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada  
     let precoCombustivel = Number(prompt("Informe o preço do litro de combustível:"));
     let litrosDiarios = Number(prompt("Informe a quantidade de litros utilizados diariamente:"));
     let precoTransportePublico = Number(prompt("Informe o preço do transporte público diário:"));
    //Processamento
     let custoCarro = precoCombustivel * litrosDiarios * 2;
     let custoTransportePublico = precoTransportePublico * 2;

     let meioTransporte =
     custoCarro < custoTransportePublico
     ? "carro"
     : custoCarro > custoTransportePublico
     ? "transporte público"
     : "ambos";

   //Saída
     document.write(`O meio de transporte mais barato é o ${meioTransporte}.`);
     document.write(`O custo para ir e voltar do trabalho diariamente é de R$${custoCarro.toFixed(2)} no ${meioTransporte}.`);
    
</script>
