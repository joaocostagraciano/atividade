<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
     let numero1 = Number(prompt("Informe o primeiro número inteiro:"));
     let numero2 = Number(prompt("Informe o segundo número inteiro:"));
    //Processamento
       
     let maiorNumero = numero1 > numero2 ? numero1 : numero2;
    
    //Saída
     document.write(`O maior número é: ${maiorNumero}`);

</script>
