<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
     let horasTrabalhadasSemanalmente = Number(prompt("Informe a quantidade de horas trabalhadas semanalmente:"));
     let valorHoraTrabalhada = Number(prompt("Informe quanto você recebe por hora trabalhada:"));
    //Processamento
     let salarioSemanal =
     horasTrabalhadasSemanalmente <= 45
     ? horasTrabalhadasSemanalmente * valorHoraTrabalhada
     : horasTrabalhadasSemanalmente <= 60
     ? (horasTrabalhadasSemanalmente * valorHoraTrabalhada) + (horasTrabalhadasSemanalmente - 45) * (0.2 * valorHoraTrabalhada)
     : (horasTrabalhadasSemanalmente * valorHoraTrabalhada) + (15 * 0.2 * valorHoraTrabalhada) + (horasTrabalhadasSemanalmente - 60) * (0.3 * valorHoraTrabalhada);
    //Saída
     document.write(`O salário semanal é de R$${salarioSemanal.toFixed(2)}.`);
     document.write(` O preço de cada hora trabalhada é de R$${valorHoraTrabalhada.toFixed(2)}.`);
</script>
