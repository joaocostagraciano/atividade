<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
     let idadeHumana = Number(prompt("Digite a idade do seu cão em anos:"));
     let porteCao = prompt("Digite o porte do seu cão (pequeno, médio ou grande):").toLowerCase();


    //Processamento
     let fatorIdade =
     porteCao === "pequeno"
     ? 5
     : porteCao === "médio"
     ? 6
     : porteCao === "grande"
     ? 7
     : 0;
    
     let idadeCao = idadeHumana * fatorIdade;

    //Saída
     document.write(`A idade do seu cão em anos humanos é ${idadeCao}.`);
</script>
