<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
      let caractere = prompt("Digite um caractere:").toLowerCase();
      let ehVogal = /[aeiou]/.test(caractere) ? "É uma vogal." : "Não é uma vogal.";


    //Processamento

    
    //Saída
     document.write(ehVogal);
</script>
