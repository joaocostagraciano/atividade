<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
     let precoProduto = Number(prompt("Digite o preço do produto:"));
       
    //Processamento
      let aumento =
     precoProduto <= 280
     ? precoProduto * 0.2
     : precoProduto <= 700
     ? precoProduto * 0.15
     : precoProduto <= 1500
     ? precoProduto * 0.1
     : precoProduto * 0.05;

     let novoPreco = precoProduto + aumento;
      
    //Saída
     document.write(`O aumento de preço é de R$${aumento.toFixed(2)}.`);
     document.write(`O novo preço do produto é R$${novoPreco.toFixed(2)}.`);
</script>
